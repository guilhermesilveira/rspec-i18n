# encoding: utf-8
#
# (based on Cucumber implementation)
# If you want several aliases for a keyword, just a separate them 
# with a | character. Make sure there are no ambiguities in the keywords

"en":
  name: English
  nativo: English
  describe: describe
  it: it
  should: should
  should_not: should_not
  before: before
  after: after
  hooks:
    each: each
    all: all
  matchers:
    be_equal: be_equal

"pt":
  name: Portuguese
  nativo: português
  describe: descreva|contexto
  it: deve
  should: deve
  should_not: nao_deve
  before: antes
  after: depois
  hooks:
    each: de_cada_exemplo
    all: de_todos_exemplos
  matchers:
    be_equal: ser_igual_a

"es":
  name: Spanish
  native: español
  describe: describir 
  it: deberia
  should: deberia
  should_not: no_debe
  before: antes
  after: despues
  hooks:
    each: de_cada_ejemplo
    all: de_todos_ejemplo
  matchers:
    be_equal: ser_igual_a
